[tool.poetry]
name = "quranbot-aiogram"
version = "0.1.0"
description = ""
authors = ["Almaz Ilaletdinov <a.ilaletdinov@yandex.ru>"]

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
aiogram = "2.23.1"
pydantic = {extras = ["dotenv"], version = "1.10.2"}
asyncpg = "0.27.0"
loguru = "0.6.0"
aioredis = "2.0.1"
nats-py = "2.2.0"
quranbot-schema-registry = {git = "https://github.com/blablatdinov/quranbot-schema-registry", branch="master"}
APScheduler = "3.9.1.post1"
databases = "0.6.1"
sentry-sdk = "1.11.1"
SQLAlchemy = "1.4.44"
alembic = "1.8.1"
httpx = "0.23.1"

[tool.poetry.group.dev.dependencies]
wemake-python-styleguide = {git = "https://github.com/wemake-services/wemake-python-styleguide", branch="master"}
ipython = "8.7.0"
mypy = "0.991"
asyncpg-stubs = "0.27.0"
pytest-cov = "4.0.0"
pytest = "7.2.0"
pytest-asyncio = "0.20.3"
mixer = "7.2.2"
black = "22.10.0"
pytest-mock = "3.10.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
skip-string-normalization = true
