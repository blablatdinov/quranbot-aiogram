[tool.poetry]
name = "quranbot-aiogram"
version = "0.1.0"
description = ""
authors = ["Almaz Ilaletdinov <a.ilaletdinov@yandex.ru>"]

[tool.poetry.dependencies]
python = ">=3.12,<3.13"
pydantic = "2.4.2"
loguru = "0.7.2"
quranbot-schema-registry = "0.0.20"
sentry-sdk = "1.32.0"
httpx = "0.25.0"
pytz = "2023.3.post1"
databases = {extras = ["asyncpg"], version = "0.8.0"}
attrs = "23.1.0"
jsonpath-ng = "1.6.0"
eo-styleguide = "0.0.1-a11"
redis = "5.0.1"
furl = "2.1.3"
eljson = "0.0.1a1"
aioamqp = "0.15.0"

[tool.poetry.group.dev.dependencies]
wemake-python-styleguide = { git = "https://github.com/wemake-services/wemake-python-styleguide", branch="master" }
ipython = "8.16.1"
mypy = "1.6.0"
asyncpg-stubs = "0.28.0"
pytest-cov = "4.1.0"
pytest = "7.4.2"
pytest-asyncio = "0.21.1"
pytest-mock = "3.11.1"
pytest-lazy-fixture = "0.6.3"
types-pytz = "2023.3.1.1"
types-redis = "4.6.0.7"
types-pytest-lazy-fixture = "0.6.3.4"
flake8-copyright = "0.2.4"
pytest-randomly = "3.15.0"
telethon = "1.31.0"
yoyo-migrations = "8.2.0"
sqlfluff = "2.3.3"
respx = "0.20.2"
psycopg2-binary = "2.9.9"
pytest-freezer = "0.4.8"
pika = "1.3.2"
ruff = "0.0.292"
fakeredis = "2.19.0"
jinja2 = "3.1.2"
refurb = "1.21.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
skip-string-normalization = true

[tool.pytest.ini_options]
# TODO #360/30min Пока отключено из-за предупреждения:
# freezegun/api.py:465: DeprecationWarning: datetime.datetime.utcnow() is deprecated
# and scheduled for removal in a future version. Use timezone-aware objects to represent
# datetimes in UTC: datetime.datetime.now(datetime.UTC).
#    time_to_freeze_str = datetime.datetime.utcnow()
# https://github.com/spulec/freezegun/pull/511
# 
# filterwarnings = [
#   "error::DeprecationWarning",
# ]
asyncio_mode = "auto"
addopts = [
  "--doctest-modules",
]

[tool.isort]
line_length = 120
multi_line_output = 3
include_trailing_comma = true

[tool.sqlfluff.core]
max_line_length = 120

[tool.ruff]
select = ["ALL"]
target-version = "py311"  # TODO: up to 3.12
ignore = [
  "DTZ005",  # TODO
  "DTZ007",  # TODO
  "INP001",  # TODO
  # ----------------------------------
  "ANN101",  # Missing type annotation for `self` in method
  "ANN102",  # Missing type annotation for `cls` in classmethod
  "ARG001",  # Unused function argument
  "ARG002",  # Unused method argument
  "D203",    # no-blank-line-before-class
  "D213",    # multi-line-summary-first-line
  "D418",    # Function decorated with `@overload` shouldn't contain a docstring
  "FBT001",  # Boolean-typed positional argument in function definition
  "FBT002",  # Boolean-typed positional argument in function definition
  "FIX002",  # Line contains TODO, consider resolving the issue
  "FLY002",  # We not use f-strings
  "I001",    # Conflict with isort
  "RUF100",  # WPS primary linter
  "RUF001",  # Project contain cyrillic symbols
  "RUF002",  # Project contain cyrillic symbols
  "RET505",  # Unnecessary `elif` after `return` statement
  "RET506",  # Unnecessary `elif` after `raise` statement
  "UP030",   # We use explicit references
  "UP032",   # We not use f-strings
  "UP004",   # Class `PrayerReaction` inherits from `object`
  "TD",      # "todo" formats
]
line-length = 120

[tool.ruff.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "single"
multiline-quotes = "double"

[tool.ruff.per-file-ignores]
"src/integrations/tg/tg_answers/__init__.py" = ["F401"]
"src/tests/*" = [
  "S101",    # use of `assert` detected
  "D",       # Docstrings
  "ANN",     # Annotations
  "PLR2004", # Magic value
  "PLR0913", # Too many arguments to function call
]
