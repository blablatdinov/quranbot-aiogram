[tool.poetry]
name = "quranbot-aiogram"
version = "0.1.0"
description = ""
authors = ["Almaz Ilaletdinov <a.ilaletdinov@yandex.ru>"]

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
pydantic = {extras = ["dotenv"], version = "2.3.0"}
loguru = "0.7.0"
quranbot-schema-registry = "0.0.17"
APScheduler = "3.10.4"
sentry-sdk = "1.30.0"
httpx = "0.24.1"
pytz = "2023.3"
databases = {extras = ["asyncpg"], version = "0.8.0"}
attrs = "23.1.0"
jsonpath-ng = "1.5.3"
eo-styleguide = "0.0.1a8"
redis = "5.0.0"
pydantic-settings = "2.0.3"
furl = "2.1.3"
more-itertools = "10.1.0"
eljson = "0.0.1a1"
aioamqp = "0.15.0"

[tool.poetry.group.dev.dependencies]
wemake-python-styleguide = { git = "https://github.com/wemake-services/wemake-python-styleguide", branch="master" }
ipython = "8.14.0"
mypy = "1.5.1"
asyncpg-stubs = "0.28.0"
pytest-cov = "4.1.0"
pytest = "7.4.0"
pytest-asyncio = "0.21.1"
mixer = "7.2.2"
pytest-mock = "3.11.1"
pytest-lazy-fixture = "0.6.3"
types-pytz = "2023.3.0.1"
types-redis = "4.6.0.5"
types-pytest-lazy-fixture = "0.6.3.4"
flake8-copyright = "0.2.4"
pytest-randomly = "3.15.0"
telethon = "1.29.3"
yoyo-migrations = "8.2.0"
sqlfluff = "2.3.1"
astpretty = "3.0.0"
respx = "0.20.2"
psycopg2-binary = "2.9.7"
pytest-freezer = "0.4.8"
pika = "1.3.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
skip-string-normalization = true

[tool.pytest.ini_options]
# TODO #360/30min Пока отключено из-за предупреждения: DeprecationWarning: 'imghdr' is deprecated and slated for removal in Python 3.13
# filterwarnings = [
#   "error::DeprecationWarning",
# ]
asyncio_mode = "auto"
addopts = [
  "--doctest-modules",
]

[tool.isort]
line_length = 119
skip = ["migrations/*.py", ".venv"]
multi_line_output = 3
include_trailing_comma = true

[tool.sqlfluff.core]
max_line_length = 120
